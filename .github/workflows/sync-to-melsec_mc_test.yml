name: 'Test: push-trace creation'

on:
  push:
    branches: [ tmp/fix-sync-workflow ]
    paths:
      - 'melsec_mc/**'

jobs:
  trace-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create runner-local push trace
        run: |
          set -euo pipefail
          TMP_DIR="${RUNNER_TEMP:-/tmp}"
          mkdir -p "$TMP_DIR"
          PUSH_TRACE="$(mktemp "$TMP_DIR/push-trace-XXXXXX.log")"
          chmod 600 "$PUSH_TRACE" || true
          echo "PUSH_TRACE=$PUSH_TRACE" >> $GITHUB_ENV
          echo "=== push-trace test started: $(date -u) ===" >> "$PUSH_TRACE"
          echo "trace test content" >> "$PUSH_TRACE"
          cp "$PUSH_TRACE" "$GITHUB_WORKSPACE/push-trace-runtime.log" || true

      - name: Upload push trace artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-trace
          path: push-trace-runtime.log
name: 'Test: sync melsec_mc (branch test)'

on:
  push:
    branches: [ tmp/fix-sync-workflow ]
    # keep path filter so it's only triggered when melsec_mc is touched
    paths:
      - 'melsec_mc/**'

jobs:
  sync:
    name: Test sync melsec_mc
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SYNC_PAT: ${{ secrets.SYNC_PAT }}
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Print debug info
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "RUNNER_TEMP=${RUNNER_TEMP:-/tmp}"
          ls -la . || true

      - name: Run sync script (test)
        if: ${{ secrets.SYNC_PAT != '' }}
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
        run: |
          chmod +x ./.github/scripts/sync-run.sh
          ./.github/scripts/sync-run.sh || true

      - name: Copy push trace for upload (if present)
        run: |
          if [ -n "${PUSH_TRACE:-}" ] && [ -f "${PUSH_TRACE}" ]; then
            cp "${PUSH_TRACE}" "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
            ls -l "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
          else
            echo "No push trace file to upload"
          fi

      - name: Upload push trace artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-trace
          path: push-trace-runtime.log
          if-no-files-found: warn
          compression-level: 6
