name: Publish crate to crates.io

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (verify)
        run: cargo build --manifest-path ./Cargo.toml --release

      - name: Ensure Cargo.lock is committed
        run: |
          # In some environments cargo may update Cargo.lock during build.
          # Commit the updated lockfile so `cargo publish` doesn't fail due to a dirty working tree.
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f Cargo.lock ]; then
            git add Cargo.lock || true
            # commit only if there are staged changes
            if ! git diff --cached --quiet; then
              git commit -m "ci: update Cargo.lock" || true
            fi
          fi

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # cargo publish will use CARGO_REGISTRY_TOKEN environment variable
          cargo publish --manifest-path ./Cargo.toml

      - name: Create GitHub Release (optional)
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
