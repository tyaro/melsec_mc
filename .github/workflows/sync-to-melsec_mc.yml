            echo "DEBUG: nothing to commit, ensure branch exists on remote"
            git config --local --unset-all http.https://github.com/.extraheader || true
            git config --local --unset-all credential.helper || true
            for i in 1 2 3 4 5; do
              GIT_TRACE=1 GIT_TRACE_PACKET=1 GIT_CURL_VERBOSE=1 \
                git push "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" ${BRANCH} --force-with-lease 2>&1 | tee -a "$PUSH_TRACE"
              if [ ${PIPESTATUS[0]} -eq 0 ]; then
                echo "push (forced) succeeded or branch exists" | tee -a "$PUSH_TRACE"
                break
              else
                echo "push failed, retrying ($i)" | tee -a "$PUSH_TRACE"
                sleep 30
              fi
            done
            echo "PUSHED_BRANCH=${BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: ${{ env.SYNC_PAT != '' && steps.copy.outputs.PUSHED_BRANCH != '' }}
        env:
          PUSHED_BRANCH: ${{ steps.copy.outputs.PUSHED_BRANCH }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          chmod +x ./.github/scripts/sync-create-pr.sh
          ./.github/scripts/sync-create-pr.sh

      - name: Ensure push trace exists
        if: ${{ env.SYNC_PAT != '' }}
        run: |
          # ensure there is a push trace file in runner temp; prefer already-set PUSH_TRACE from earlier step
          TMP_DIR="${RUNNER_TEMP:-/tmp}"
          mkdir -p "$TMP_DIR"
          if [ -n "${PUSH_TRACE:-}" ]; then
            echo "push trace already set: $PUSH_TRACE"
          else
            PUSH_TRACE="$(mktemp "$TMP_DIR/push-trace-XXXXXX.log")"
            chmod 600 "$PUSH_TRACE" || true
            echo "PUSH_TRACE=$PUSH_TRACE" >> $GITHUB_ENV
            echo "no push trace generated" > "$PUSH_TRACE"
            echo "push trace created at $PUSH_TRACE"
          fi

      - name: Prepare push trace for upload
        if: ${{ env.SYNC_PAT != '' }}
        run: |
          # copy the runtime PUSH_TRACE (from GITHUB_ENV) into the workspace so upload-artifact can find it
          if [ -n "${PUSH_TRACE:-}" ] && [ -f "${PUSH_TRACE}" ]; then
            cp "${PUSH_TRACE}" "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
            ls -l "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
          else
            echo "No push trace file to upload"
          fi

      - name: Upload push trace artifact
        if: ${{ env.SYNC_PAT != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: push-trace
          path: push-trace-runtime.log
          if-no-files-found: warn
          compression-level: 6
