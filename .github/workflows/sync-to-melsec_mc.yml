name: Sync melsec_mc to tyaro/melsec_mc

on:
  push:
    branches: [ main ]
    paths:
      - 'melsec_mc/**'

jobs:
  sync:
    name: Sync melsec_mc
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          # fetch full history to avoid shallow-clone related missing-object/index-pack failures
          fetch-depth: 0
          # don't persist the workflow's token in the checked-out repo (we set explicit PAT for pushes)
          persist-credentials: false

      - name: Prepare
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone target repo
        if: ${{ secrets.SYNC_PAT != '' }}
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "${SYNC_PAT}" ]; then
            echo "ERROR: secret SYNC_PAT is not set. Please add a Personal Access Token with repo access to repository secrets."
            exit 1
          fi
          git clone "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" target
          git -C target fetch origin --prune

      - id: copy
        name: Copy melsec_mc files
        if: ${{ secrets.SYNC_PAT != '' }}
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
        working-directory: target
        run: |
          # working-directory is 'target' (the cloned tyaro/melsec_mc repo)
          # ensure we always capture push traces even if git push fails
          set -o pipefail
          touch push-trace.log
          echo "=== push-trace started: $(date -u) ===" >> push-trace.log
          echo "DEBUG: current dir: $(pwd)"
          echo "DEBUG: git remote before set-url:" && git remote -v || true
          git remote set-url origin "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git"
          echo "DEBUG: git remote after set-url:" && git remote -v || true
          # ensure the checked-out source repo is not shallow (avoid missing objects when packing)
          echo "DEBUG: ensure source checkout is unshallowed if needed" >> push-trace.log
          # the source checkout lives one level up from 'target'
          if git -C .. rev-parse --is-shallow-repository >/dev/null 2>&1; then
            IS_SHALLOW=$(git -C .. rev-parse --is-shallow-repository)
            if [ "$IS_SHALLOW" = "true" ]; then
              echo "source repo is shallow; running git fetch --unshallow" >> push-trace.log || true
              git -C .. fetch --prune --unshallow || true
            fi
          fi
          # copy source files from the checked-out repo into this clone
          rsync -a --delete ../melsec_mc/ .
          BRANCH=sync/melsec_mc
          echo "DEBUG: branches (local and remote):" && git branch -a || true
          # try to base the branch on origin if it exists, otherwise create new local branch
          if git show-ref --verify --quiet refs/remotes/origin/${BRANCH}; then
            git checkout -B ${BRANCH} origin/${BRANCH}
          else
            git checkout -B ${BRANCH}
          fi
          echo "DEBUG: branch after checkout:" && git branch -vv || true
          echo "DEBUG: git status (porcelain):" && git status --porcelain || true
          echo "DEBUG: ls-remote origin for branch:" && git ls-remote origin ${BRANCH} || true
          if [ -n "$(git status --porcelain)" ]; then
            # prevent committing local trace/log files
            echo "push-trace.log" >> .git/info/exclude || true
            git rm --cached -r --ignore-unmatch push-trace.log || true
            git add .
            git commit -m "sync: update melsec_mc from tyaro/melsec_com ${GITHUB_SHA}"
            echo "DEBUG: clearing http extraheader and credential helper"
            git config --local --unset-all http.https://github.com/.extraheader || true
            git config --local --unset-all credential.helper || true
            echo "DEBUG: pushing to explicit PAT URL (with retries/backoff)"
            # retry with linear backoff: attempts=5, sleep = i*8 seconds
            for i in 1 2 3 4 5; do
              # capture detailed git traces to push-trace.log for debugging
              GIT_TRACE=1 GIT_TRACE_PACKET=1 GIT_CURL_VERBOSE=1 \
                git push "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" ${BRANCH} --force 2>&1 | tee -a push-trace.log
              if [ ${PIPESTATUS[0]} -eq 0 ]; then
                echo "push succeeded"
                break
              else
                echo "push failed, retrying ($i)"
                # wait ~30 seconds between retries to reduce transient remote conflicts
                sleep 30
              fi
            done
            echo "PUSHED_BRANCH=${BRANCH}" >> $GITHUB_OUTPUT
          else
            echo "DEBUG: nothing to commit, ensure branch exists on remote"
            git config --local --unset-all http.https://github.com/.extraheader || true
            git config --local --unset-all credential.helper || true
            # ensure we don't mask failures with '|| true' and use same backoff
            for i in 1 2 3 4 5; do
              # capture detailed git traces to push-trace.log for debugging
              # force the push to ensure the sync branch on target is overwritten
              GIT_TRACE=1 GIT_TRACE_PACKET=1 GIT_CURL_VERBOSE=1 \
                git push "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" ${BRANCH} --force 2>&1 | tee -a push-trace.log
              if [ ${PIPESTATUS[0]} -eq 0 ]; then
                echo "push (forced) succeeded or branch exists"
                break
              else
                echo "push failed, retrying ($i)"
                # wait ~30 seconds between retries
                sleep 30
              fi
            done
            echo "PUSHED_BRANCH=${BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: ${{ secrets.SYNC_PAT != '' && steps.copy.outputs.PUSHED_BRANCH != '' }}
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
          PUSHED_BRANCH: ${{ steps.copy.outputs.PUSHED_BRANCH }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          chmod +x ./.github/scripts/sync-create-pr.sh
          ./.github/scripts/sync-create-pr.sh

      - name: Ensure push trace exists
        if: ${{ secrets.SYNC_PAT != '' }}
        run: |
          # the push step writes push-trace.log in the 'target' working directory
          if [ -f target/push-trace.log ]; then
            echo "push trace found"
          else
            echo "no push trace generated" > target/push-trace.log
          fi

