name: Sync melsec_mc to tyaro/melsec_mc

on:
  push:
    branches: [ main ]
    paths:
      - 'melsec_mc/**'

jobs:
  sync:
    name: Sync melsec_mc
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone target repo
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "${SYNC_PAT}" ]; then
            echo "ERROR: secret SYNC_PAT is not set. Please add a Personal Access Token with repo access to repository secrets."
            exit 1
          fi
          git clone "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" target
          git -C target fetch origin --prune

      - id: copy
        name: Copy melsec_mc files
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
        working-directory: target
        run: |
          # working-directory is 'target' (the cloned tyaro/melsec_mc repo)
          echo "DEBUG: current dir: $(pwd)"
          echo "DEBUG: git remote before set-url:" && git remote -v || true
          git remote set-url origin "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git"
          echo "DEBUG: git remote after set-url:" && git remote -v || true
          # copy source files from the checked-out repo into this clone
          rsync -a --delete ../melsec_mc/ .
          BRANCH=sync/melsec_mc
          echo "DEBUG: branches (local and remote):" && git branch -a || true
          # try to base the branch on origin if it exists, otherwise create new local branch
          if git show-ref --verify --quiet refs/remotes/origin/${BRANCH}; then
            git checkout -B ${BRANCH} origin/${BRANCH}
          else
            git checkout -B ${BRANCH}
          fi
          echo "DEBUG: branch after checkout:" && git branch -vv || true
          echo "DEBUG: git status (porcelain):" && git status --porcelain || true
          echo "DEBUG: ls-remote origin for branch:" && git ls-remote origin ${BRANCH} || true
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "sync: update melsec_mc from tyaro/melsec_com ${GITHUB_SHA}"
            echo "DEBUG: clearing http extraheader and credential helper"
            git config --local --unset-all http.https://github.com/.extraheader || true
            git config --local --unset-all credential.helper || true
            echo "DEBUG: pushing to explicit PAT URL (with retries/backoff)"
            # retry with linear backoff: attempts=5, sleep = i*8 seconds
            for i in 1 2 3 4 5; do
              if git push "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" ${BRANCH} --force; then
                echo "push succeeded"
                break
              else
                echo "push failed, retrying ($i)"
                # wait ~30 seconds between retries to reduce transient remote conflicts
                sleep 30
              fi
            done
            echo "PUSHED_BRANCH=${BRANCH}" >> $GITHUB_OUTPUT
          else
            echo "DEBUG: nothing to commit, ensure branch exists on remote"
            git config --local --unset-all http.https://github.com/.extraheader || true
            git config --local --unset-all credential.helper || true
            # ensure we don't mask failures with '|| true' and use same backoff
            for i in 1 2 3 4 5; do
              if git push "https://x-access-token:${SYNC_PAT}@github.com/tyaro/melsec_mc.git" ${BRANCH}; then
                echo "push (no-op) succeeded or branch exists"
                break
              else
                echo "push failed, retrying ($i)"
                # wait ~30 seconds between retries
                sleep 30
              fi
            done
            echo "PUSHED_BRANCH=${BRANCH}" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: steps.copy.outputs.PUSHED_BRANCH != ''
        env:
          SYNC_PAT: ${{ secrets.SYNC_PAT }}
          PUSHED_BRANCH: ${{ steps.copy.outputs.PUSHED_BRANCH }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          chmod +x ./.github/scripts/sync-create-pr.sh
          ./.github/scripts/sync-create-pr.sh

