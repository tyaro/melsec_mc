name: Sync melsec_mc to tyaro/melsec_mc

on:
  push:
    branches: [ main ]
    paths:
      - 'melsec_mc/**'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Set to 1 to run in DRY_RUN mode (skip push/PR). Defaults to 1 for dispatch.'
        required: false
        default: '1'

jobs:
  sync:
    name: Sync melsec_mc
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SYNC_PAT: ${{ secrets.SYNC_PAT }}
      # If manually dispatched, prefer the dispatch input; otherwise fall back to previous branch logic
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run || (github.ref == 'refs/heads/main' && '0' || '1') }}
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run sync script (respects DRY_RUN)
        run: |
          chmod +x ./.github/scripts/sync-run.sh
          echo "DRY_RUN=$DRY_RUN"
          DRY_RUN=${DRY_RUN} ./.github/scripts/sync-run.sh || true

      - name: Copy push trace for upload
        run: |
          if [ -n "${PUSH_TRACE:-}" ] && [ -f "${PUSH_TRACE}" ]; then
            cp "${PUSH_TRACE}" "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
            ls -l "$GITHUB_WORKSPACE/push-trace-runtime.log" || true
          else
            echo "No push trace file to upload"
          fi

      - name: Upload push trace artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-trace
          path: push-trace-runtime.log
          if-no-files-found: warn
